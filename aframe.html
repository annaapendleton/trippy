            <a-entity id="newYorkText" position="-0.3 2.01 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Welcome to the concrete jungle! Better known as New York City. When looking for a place to stay look no further then Hotel 50 Bowery NYC. Averaging at $215 per night it is ranked one of New York's top luxury hotels. Now if you're looking for some high class grub The Daniel is the place to be, ranked one of the top restaurants in New York City with its amazing Italian cuisine. Now don't forget to stop by a local New York pizza parlor and grab a slice before you hop on your flight back home. Things to do in New York come in abundance but these are on the top of everyone's list. Visit Central Park, tour the 911 Memorial and Museum, and visit the Metropolitan Museum of Art.; width: 9;" visible="false" material="color: grey; opacity: 0.5">
                    <a-animation attribute="position" to="-0.3 2.21 -9"direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="sydneyText" position="0 2 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Sydney is an amazing place to go if you want a mixture of good historical sites and contemporary Australian flavor. One of the top rated hotels in Sydney is the Ovolo Woolloomooloo. The average room costs about $180 a night. The hotel won Travelers' Choice 2017 and is rated Sydney's number one luxury hotel. Whether you are looking for a cheap eat or fine dining, Sydney has it all. The restaurant est. is rated Sydneys number one fine dining restaurant. When in Sydney be sure to visit the Sydney Harbor, walk the Bondi to Coogee beach, and tour the Sydney Opera House.; width: 9; " visible="false" material="color: grey; opacity: 0.5">
                     <a-animation attribute="position" to="0 2.2 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="parisText" position="0 2 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Paris is the best place to go if you are looking for a great sense of history and culture. The Maison Souquet is the best place to stay with the average room costing $320 per night. If you're looking for amazing French restaurants then try ASPIC, Epicure, or L'Abeille. Musee d'Orsay, The Eiffel Tower, and Musee de Louvre are what you need to visit in Paris! width: 20; " visible="false" material="color: grey; opacity: 0.5" scale="7 7 7">
                    <a-animation attribute="position" to="0 2.2 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="indonesiaText" position="0 2 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Indonesia is an up and coming tropical destination for tourists all over the world. From beautiful beaches to cheap street food, this destination is not one to forget. The Villas Tejakula is the top hotels in the country and prices start at $130 a night. Sit down meals can cost an average of $5. When in Indonesia, be sure to go to the Waterbom Bali(water park), visit Borobudur Temples, and see the Sacred Monkey Forest Sanctuary.; width: 9; " visible="false" material="color: grey; opacity: 0.5">
                    <a-animation attribute="position" to="0 2.2 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="columbiaText" position="0.492 2.508 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Columbia is a beautiful country in South America. When staying here you want to stay at the JW Marriott Hotel Bogota whic averages at $400 a night. Looking for amazing local Columbian food? La Puerta Falsa is the place to eat. With cheap and authentic food. Want things to do? Visit the local Museo Botero del Banco de la Republica.; width: 9;  " visible="false" material="color: grey; opacity: 0.5">
                    <a-animation attribute="position" to="0.492 2.708 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="russiaText" position="0 2 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Want a break from the harsh Moscow winters? Stop in the Lotte Hotel Moscow for an average of $380 a night. The best Russian dining is SAVVA. Things to do include Red Square, St. Basil's Catherdal, and the Moscow Metro.; width: 9; " visible="false" material="color: grey; opacity: 0.5">
                <a-animation attribute="position" to="0 2.2 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="japanText" position="0 2 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Kon'nichiwa! Welcome to Tokyo! Be sure to get rid of that jet lag at the Palace Hotel Tokyo. Want the freshest catch? That would be Ise Sueyoshi. Things to do include visiting Shinjuku Gyoen National Park, Meiji Jingu Shrine, and Asakusa.;  width: 9; " visible="false" material="color: grey; opacity: 0.5">
                    <a-animation attribute="position" to="0 2.2 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="fijiText" position="-1 2.5 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Fiji is another tropical destination that every beachgoer dreams about. Best hotel around is Likuliku Lagoon Resort which averages at $950 a night. Looking for the best fish on the island? Visit Wicked Walu Seafood Restaurant. Things to do in Fiji include Zip Fiji, laying out at Natadola beach, and visiting the Kula Wildlife Adventure Park.; width: 9;  " visible="false" material="color: grey; opacity: 0.5">
                    <a-animation attribute="position" to="-1 2.7 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="hawaiiText" position="-1.02 1.554 -7" geometry="primitive: plane; width: auto; height: auto" text="value: Surf's up dude! Hawaii is the best for sun, surf, and food. The best hotel is Montage Kapaula Bay which averages at  $1,375 a night! Looking for fresh seafood, Japanese, and Hawaiian food? Stop in Alan Wong's Resturant. It will never disappoint. Hawaii is full of historical American monuments such as USS Arizona Memorial, Pearl Harbor/WW2 Valor and Diamond Head State Monument.; width: 9; " visible="false" material="color: grey; opacity: 0.5">
                    <a-animation attribute="position" to="-1.02 1.754 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="northernlightsText" position="0 2 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Northern Light facts include the following: colors depend on the ions, the lights are visible from space, other planets have them (Jupiter and Saturn), the lights can move south and you can never predict a show!; width: 9;  " visible="false" material="color: grey; opacity: 0.5">
                 <a-animation attribute="position" to="0 2.2 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="egyptText" position="0 2 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Walk like an egyption all the way to Egypt. When you want a break from the sun and sand take a rest at Rixos Seagate Shram which averages at $225 a night. Classic Egyption food is well known at Al Khal Egyptian restaurant. When you are ready to hike around, start with Keops Pyramid and Gizeh Plateau.; width: 9;  " visible="false" material="color:grey; opacity: 0.5">
                    <a-animation attribute="position" to="0 2.2 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="fantasylandText" position="0.9 3 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Enchanted Forest? Storybook Circus? Castle Courtyard? Sounds like Fantasyland! Opened 1957 and is said to be Walt Disney's favorite land.; width: 9; " visible="false" material="color:grey; opacity: 0.5">
                    <a-animation attribute="position" to="0.9 3.2 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            
            <a-entity id="disneyText" position="1.6 0.8 -9" geometry="primitive: plane; width: auto; height: auto" text="value: Disney Springs was opened 1975 and is well known for its fictional history. The Marketplace houses many shops and restaurants reminiscent of the American Craftsman-style of the 1930s. The Landing depicts the fictional town's transportation hub and marina. The structure originally known as the Empress Lilly is a static full-size replica of a paddle steamer riverboat on Village Lake. It is 220 feet long and 62 feet wide. Though it resembles a boat, it is actually a boat-shaped building on a submerged concrete foundation. Town Center depicts the fictional town's central business district, featuring Spanish Revival architecture from the 1920s. West Side depicts the town's exposition center, having been developed in the 1950s, according to the town's fictional history.; width: 9 ;" visible="false" material="color:grey; opacity: 0.5">
                     <a-animation attribute="position" to="1.6 1 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="indiaText" position="1.6 0.8 -9" geometry="primitive: plane; width: auto; height: auto" text="value: The Taj Mahal meaning Crown of the Palace is an ivory-white marble mausoleum on the south bank of the Yamuna river in the Indian city of Agra. It was commissioned in 1632 by the Mughal emperor, Shah Jahan (reigned 1628 to 1658), to house the tomb of his favourite wife, Mumtaz Mahal. Construction of the mausoleum was essentially completed in 1643 but work continued on other phases of the project for another 10 years. The Taj Mahal complex is believed to have been completed in its entirety in 1653 at a cost estimated at the time to be around 32 million rupees, which in 2015 would be approximately 52.8 billion rupees (US$827 million). The construction project employed some 20,000 artisans under the guidance of a board of architects led by the court architect to the emperor, Ustad Ahmad Lahauri.; width: 9 ;" visible="false" material="color:grey; opacity: 0.5">
                     <a-animation attribute="position" to="1.6 1 -9" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
            </a-entity>
